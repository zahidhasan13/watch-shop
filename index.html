<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stilo - Watch Shop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="#">Stilo.</a>
        </div>
        <ul class="navlinks" id="navlinks">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Arrival</a></li>
          <li><a href="#">Offer</a></li>
          <li><a href="#">Colletion</a></li>
        </ul>
        <div class="hamburger" id="hamburger">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>
    <!-- Header End -->
    <!-- Hero Start -->
    <section class="hero">
      <div class="hero-img-container">
        <img src="./images/omega blue.png" class="hero-img" />
      </div>
      <div class="hero-content">
        <h1 class="hero-heading">Pure Luxury</h1>
        <h2 class="hero-sub-heading">Blue Omega SA</h2>
        <p class="hero-price">$3,879</p>
        <div class="hero-btn-container">
          <button class="btn primary-btn">Discover</button>
          <button class="btn secondary-btn">Add to Cart</button>
        </div>
      </div>
    </section>
    <!-- Hero End -->
    <script src="./js/main.js"></script>
  </body>
</html>
